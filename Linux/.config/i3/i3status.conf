general {
  output_format = "i3bar"
  interval = 1
  colors = true
  color_good = "#00FF00"
  color_degraded = "#FFFF00"
  color_bad = "#FF0000"
}

order += "wireless wlp4s0"
order += "ethernet eno1"
 order += "battery 0"
# order += "disk /"
# order += "cpu_usage"
order += "tztime local"

wireless wlp4s0 {
    format_up = "W: %ip (%quality at %essid, %bitrate)"
    format_down = "w: down"
}

ethernet eno1 {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

tztime local {
    # format = " Year: %Y | Month: %m | Day: %d | Time: %H:%M:%S "
    format = " %d-%m-%Y - %H:%M:%S "
}

disk "/" {
     format = " Disk \"/\" %avail "
}

cpu_usage {
    format = " CPU Usage: %usage "
}

battery 0 {
    format = "Battery: %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    #last_full_capacity = true
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
